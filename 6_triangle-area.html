<html>
<head>
    <title>Triangle-Area</title>
</head>
<body>
<script>
    {
        //get the input value
        var b = prompt("Enter the breadth of the triangle side : ");
        var h = prompt("Enter the height of the triangle side : ");
        
        //calculate the area
        var area = 0.5 * b * h;

        //display the result
        document.write("The area of the triangle is: " + area);
            
    }

</script>    
</body>
</html>

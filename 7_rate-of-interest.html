<html>
<head>
    <title>Rate-of-Interest</title>
</head>
<body>
    <script>
        //get the input value
        var p =parseFloat(prompt('enter principal(p) number   :')); 
        var r =parseFloat(prompt('enter rate of interest(r) number   :')); 
        var n =parseFloat(prompt('enter number of times interest is(n)   :')); 
    
        //calculate the rate of interest
        var rate = (p * r  * n / 100);

        //display the result
        document.write("Total amount of interest is: " + rate);
            
        
    </script>    
</body>
</html>

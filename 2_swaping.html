<!DOCTYPE html>
<html lang="en">

<head>
    <title>Swapping</title>
</head>

<body>
    <script>
       
        {
            // Get the input values
            var a = parseFloat(prompt('enter any number of A :'));
            var b = parseFloat(prompt('enter any number of B :'));
            var temp;

            // Perform the operations
            temp = a;
            a = b;
            b = temp;

            // Display the results
            document.write('Ans A: ' + a + '<br>');
            document.write('Ans B : ' + b +'');

        }
    </script>
</body>

</html>

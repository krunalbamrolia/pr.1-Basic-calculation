<html>
<head>
    <title>Circle-Area</title>
</head>
<body>
    <script>
        {
            //get the input value
            var r = prompt("Enter the radius of the circle: ");
            
            //calculate the area
            var area = 3.14 * r * r;    //you can also use math.pi
            
            //display the result
            document.write("The area of the circle is: " + area);
            }

            
    </script>
</body>
</html>
